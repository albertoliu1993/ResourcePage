<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="loginForm"  (ngSubmit)="onSubmit();onCreatePost(this.loginForm.value)">
            <div class="row">
                <br><br><br><br><br><br><br>
                <div>
                    <h1 id="loginHeader" class="text-center font-weight-bold text-danger">Login</h1>
                </div>
                <br>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 form-group ">
                    <label for="username">Username</label>
                    <br>
                    <input 
                    type="text" 
                    class="form-control" 
                    formControlName="username"
                    placeholder="TeamWeikun"
                    [ngClass]="{ 'is-invalid': submitted && formFieldsGetter.username.errors }">
                    <div *ngIf="submitted && formFieldsGetter.username.errors" class="invalid-feedback">
                        <div *ngIf="formFieldsGetter.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 form-group">
                    <label for="password">Password</label>
                    
                    <input 
                    type="password" 
                    formControlName="password"
                    class="form-control" 
                    placeholder="Password" 
                    [ngClass]="{ 'is-invalid': submitted && formFieldsGetter.password.errors }
                    ">
                    <div *ngIf="submitted && formFieldsGetter.password.errors" class="invalid-feedback">
                        <div *ngIf="formFieldsGetter.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
           
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="form-group col-sm-4">
                    <button [disabled]=!loginForm.valid class="btn btn-danger" type="submit">Login</button>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <br>

        </form>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <button 
                        id="signupButton" 
                        class="btn btn-danger" 
                        type="submit" 
                        (click)="router.navigate(['/signup']);"
                        >Sign up
                    </button>
                        <a class="dropdown-item" href="#">Forgot password?</a>    
                    </div>
                </div>
    </div>
</div>
